{% extends "homepage/basic-detail.html" %}
{% block content %}
<div>
  <h1><strong>{{ object.name }}</strong></h1>
  <div>
    <img  src="{{ object.image.url }}" width="400" height="400" alt="{{ object.name }}"/>
    <p>{{ object.desc }}</p>
    <p>Provider: <a href="{{ object.owner.get_absolute_url }}">{{ object.owner.name }}</a>
  </div>
</div>
{% endblock %}
