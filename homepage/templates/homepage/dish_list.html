<html>

  {% if not dish_list %}
  <p>No dish_list available</p>
  {% else %}
  {% for dish in dish_list %}
  <div>
    <h2><a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a></h2>
    <div>
      <img src="{{ dish.image.url}}" width="100" height="100" alt="img"></img>
    </div>
  </div>
  {% endfor %}
  {% endif %}

</html>
